def fetchLatestFabricLoaderVersion() {
    if (rootProject.ext.has('latestFabricLoaderVersion')) {
        return rootProject.ext.latestFabricLoaderVersion
    }
    try {
        def loaderMeta = new JsonSlurper().parse(new URL("https://meta.fabricmc.net/v2/versions/loader"))
        def latestStable = loaderMeta.find { it.stable }
        def detected = latestStable?.version ?: loaderMeta[0]?.version ?: "0.18.0"
        rootProject.ext.latestFabricLoaderVersion = detected
    } catch (Exception ex) {
        println "‚ö†Ô∏è  Failed to retrieve latest Fabric loader metadata: ${ex.message}; falling back to 0.18.0"
        rootProject.ext.latestFabricLoaderVersion = "0.18.0"
    }
    return rootProject.ext.latestFabricLoaderVersion
}

// -------------------- VERSION HANDLING --------------------
def generateMcVersionMacros(List<String> versions, int selectedIndex, String mcVersion) {
    def sb = new StringBuilder("# DO NOT TOUCH THIS FILE, it is handled by the build script\n")
    versions.eachWithIndex { v, i ->
        sb << "MC_${v.replace('.', '_')}=${i}\n"
        if (i == selectedIndex) sb << "MC_VER=${i}\n"
    }
    new File(project.projectDir, "build.properties").text = sb.toString()
    println "üìù build.properties written with ${versions.size()} versions (MC_VER=${selectedIndex}) for Minecraft ${mcVersion}."
    println "Available versions: ${versions.join(', ')}"
    println "Selected version: ${versions[selectedIndex]} (index ${selectedIndex})"
    println "Java version for Minecraft ${mcVersion}: ${getJavaVersionForMinecraft(mcVersion).majorVersion}"
    println "Build properties file written to: ${new File(project.projectDir, "build.properties").absolutePath}"
    println sb.toString()
}

static def parseVersion(String v) {
    def parts = v.tokenize('.').collect {
        def numeric = it.replaceAll(/[^0-9].*/, "")
        numeric ? numeric as int : 0
    }
    while (parts.size() < 3) parts += 0
    return parts[0] * 10000 + parts[1] * 100 + parts[2]
}

static def getJavaVersionForMinecraft(String mcVersion) {
    def v = parseVersion(mcVersion)
    if (v >= parseVersion("1.21.0")) return JavaVersion.VERSION_21
    if (v >= parseVersion("1.20.0")) return JavaVersion.VERSION_17
    if (v >= parseVersion("1.17.0")) return JavaVersion.VERSION_17
    return JavaVersion.VERSION_17
}

