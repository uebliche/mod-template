def resolveMinecraftVersion = {
    def candidates = [
            project.findProperty("mcVersion"),
            project.findProperty("minecraft_version"),
            project.rootProject.findProperty("mcVersion"),
            project.rootProject.findProperty("minecraft_version")
    ]
    def resolved = candidates.find { it }
    if (!resolved) {
        def propsFile = project.rootProject.file("gradle.properties")
        if (propsFile.exists()) {
            propsFile.eachLine { line ->
                def trimmed = line?.trim()
                if (trimmed?.startsWith("minecraft_version=")) {
                    resolved = trimmed.substring("minecraft_version=".length())
                }
            }
        }
    }
    if (!resolved) {
        throw new GradleException("Missing minecraft_version in gradle.properties")
    }
    return resolved.toString().trim()
}

