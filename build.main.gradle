tasks.register('generatePreprocessorDefinitions') {
    doLast {
        def mcVersion = resolvedMinecraftVersion
        List<String> versions = []
        try {
            def parsed = new JsonSlurper().parse(new URL("https://meta.fabricmc.net/v2/versions/game"))
            versions = parsed.findAll { it.stable }*.version.sort { a, b ->
                def parse = { it.tokenize('.').collect { it as int } }
                def pa = parse(a)
                def pb = parse(b)
                for (int i = 0; i < Math.max(pa.size(), pb.size()); i++) {
                    def va = i < pa.size() ? pa[i] : 0
                    def vb = i < pb.size() ? pb[i] : 0
                    if (va != vb) return va <=> vb
                }
                return 0
            }
        } catch (Exception ex) {
            println "‚ö†Ô∏è  Failed to download Fabric game versions: ${ex.message}"
            versions = defaultFabricVersions
        }
        def index = versions.indexOf(mcVersion)
        if (index == -1) {
            println "‚ÑπÔ∏è  Minecraft ${mcVersion} not present in known list; using fallback entry."
            versions = versions + mcVersion
            versions = versions.unique().sort { parseVersion(it) }
            index = versions.indexOf(mcVersion)
        }
        generateMcVersionMacros(versions, index)
    }
}
